<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>onRover</title>
    <!-- WRITE ./css/styles.min.css when make build for master -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- for facebook comments START -->
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src =
          "https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v3.2";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <!-- for facebook comments END -->
    <h1 class="visually-hidden">onRover - cycle maps</h1>
    //= html/mainMap.html
    //= html/menu.html
    //= html/routeInfo.html
    <!-- //= html/trafficRules.html -->
    //= html/trafficAccidents.html

    <script src="./js/scripts.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYGYN6VkB7gjuyQl_KvtxpsgAZkQlu_WQ&libraries=geometry&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
